<div class="template-driven-form">

  <form #templateForm="ngForm" class="form" (ngSubmit)="handleFormOne()">
    <h2 class="form__caption">Templet Driven Forms</h2>
    <div class="form-group">
      <label for="firstname" class="form__label">Firstname: </label>
      <input
        type="text"
        name="firstname"
        id="firstname"
        class="form__input"
        placeholder="firstname"
        [(ngModel)]="signup.firstname"
        #firstname="ngModel"
        required
      />
      <span
        class="form__error-message"
        *ngIf="firstname.invalid && firstname.touched"
        >Please provide firstname</span
      >
    </div>
    <div class="form-group">
      <label for="lastname" class="form__label">Lastname: </label>
      <input
        type="text"
        name="lastname"
        id="lastname"
        class="form__input"
        placeholder="lastname"
        [(ngModel)]="signup.lastname"
        #lastname="ngModel"
        required
      />
      <span
        class="form__error-message"
        *ngIf="lastname.invalid && lastname.touched"
        >Please provide the lastname</span
      >
    </div>
    <div class="form-group">
      <label for="email" class="form__label">Email: </label>
      <input
        type="email"
        name="email"
        id="email"
        class="form__input"
        placeholder="email"
        [(ngModel)]="signup.email"
        #email="ngModel"
        required
        email
      />
      <span class="form__errors" *ngIf="email.invalid">
        <span
          class="form__error-message"
          *ngIf="email.errors?.['required'] && email.touched"
          >Email address is required</span
        >
        <span
          class="form__error-message"
          *ngIf="email.errors?.['email'] && email.touched"
          >Email must include @ and .</span
        >
      </span>
    </div>
    <div class="form-group">
      <label for="password" class="form__label">Password: </label>
      <input
        type="password"
        name="password"
        id="password"
        class="form__input"
        placeholder="password"
        [(ngModel)]="signup.password"
        #password="ngModel"
        required
        minlength="4"
      />
      <span class="form__errors" *ngIf="password.invalid">
        <span
          class="form__error-message"
          *ngIf="password.errors?.['required'] && password.touched"
          >Password is required</span
        >
        <span
          class="form__error-message"
          *ngIf="password.errors?.['minlength'] && password.touched"
          >Password must be 4 or more characters</span
        >
      </span>
    </div>
    <div class="form-group">
      <button
        type="submit"
        [disabled]="templateForm.invalid"
        [ngClass]="[
          'form_button',
          templateForm.invalid ? 'disabled-button' : ''
        ]"
        class="form__button"
      >
        Submit
      </button>
    </div>
  </form>
</div>
